<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="TFStyle.css">
	<link rel="stylesheet" type="text/css" href="demostyle.css">
</head>
<body>

<div id="mydiv"> this is my div</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="TFIterator.js"></script>
<script src="TFForm.js"></script>
<script src="TFContainer.js"></script>
<script src="TFCheckbox.js"></script>
<script src="TFSharedMethods.js"></script>
<script src="TFTextArea.js"></script>
<script src="TFTextfield.js"></script>
<script src="TFForm.js"></script>
<script src="TFRadio.js"></script>
<script src="TFButton.js"></script>
<script src="TFValidations.js"></script>
<script src="TFEvents.js"></script>
<script>
(function(){

	var block1 = Iterator({
		type : 'container',
		layout : 'column',
		containerClass : 'abc',
		items : [{
			type: 'container',
			containerClass : 'bg-col--blue',
			height : '20px',
			layout : 'row',
			justifyContent : 'center',
			alignItems : 'center',
			innerHTML : 'Step1: <b>SENDER INFORMATION</b>',
			color : 'whitesmoke' 
		},{
			type: 'container',
			flex : 1,
			layout : 'column',
			items : [{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Name',
					id: 'invoiceName',
					compClass : 'padding--five',
					tabindex : '1',
					required : true,
					flex : 2,
					validations : {
						'required' : {value : true , errmsg : 'This field is required'},
						'number' : {value: true , errmsg : 'Numbers'}
					},
					buttons : [{
						btnClass : 'abc',
						listeners : {
							click : function(e , val){
								console.log('btn1');
							}
						}
					},{
						btnClass : 'cba',
						listeners : {
							click : function(e , val){
								console.log('btn2');
							}
						}
					},{
						btnClass : ['dbc', 'bg-col--blue'],
						listeners : {
							click : function(e , val){
								console.log('btn3');
							}
						}
					}], 
					listeners : {
						blur : function(e, val){
							this.$innerComp.parentNode.parentNode.style.flex = 1;
							var newItem = TFTextField.call({
								parent : this,
								type : 'textfield',
								fieldType : 'column',
								fieldLabel : 'Number',
								id: 'invoiceNumber',
								tabindex : '3',
								compClass : 'padding--five',
								required : true,
								flex : 1,
								listeners : {
									blur : function(e, val){
										var ele = document.getElementById('invoiceNumber');
										this.$innerComp.parentNode.parentNode.parentNode.removeChild(ele);
										this.parent.$innerComp.removeEventListener('blur',this.parent.listeners);
									}
								}
							});
							this.$innerComp.parentNode.parentNode.parentNode.appendChild(newItem);
						}
					}
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Mobile',
					id: 'invoiceMobile',
					tabindex : '2',
					required : true,
					compClass : 'padding--five',
					flex : 1
				}]

			},{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Address',
					id: 'invoiceAddress',
					tabindex : '4',
					required : true,
					compClass : 'padding--five',
					flex : 2
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Zip',
					id: 'invoiceZip',
					tabindex : '5',
					required : true,
					compClass : 'padding--five',
					flex : 1
				}]
			},{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Country',
					id: 'invoiceCountry',
					tabindex : '5',
					required : true,
					compClass : 'padding--five',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'State',
					id: 'invoiceState',
					tabindex : '6',
					required : true,
					compClass : 'padding--five',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'City',
					id: 'invoiceCity',
					tabindex : '7',
					required : true,
					compClass : 'padding--five',
					flex : 1
				}]
			},{
				type : 'container',
				flex : 1,
				justifyContent : 'center',
				layout : 'row',
				alignItems : 'center',
				innerHTML : '-------------------------------Additional Information--------------------------------',
				render : function(){

				}
			},{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Home Number',
					id: 'invoiceHomeNo',
					tabindex : '8',
					compClass : 'padding--five',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Work Number',
					id: 'invoiceWorkNo',
					compClass : 'padding--five',
					tabindex : '9',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'ID Type',
					id: 'invoiceID',
					compClass : 'padding--five',
					tabindex : '10',
					flex : 1
				}]
			},{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'ID Number',
					id: 'invoiceIDNum',
					tabindex : '11',
					compClass : 'padding--five',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'ID Expiration Date',
					id: 'invoiceIDExp',
					tabindex : '12',
					compClass : 'padding--five',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'DOB',
					id: 'invoiceDOB',
					tabindex : '13',
					compClass : 'padding--five',
					flex : 1
				}]
			},{
				type : 'container',
				flex : 1,
				layout : 'row',
				items : [{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Nationality',
					id: 'invoiceNationality',
					compClass : 'padding--five',
					tabindex : '14',
					flex : 1
				},{
					type : 'textfield',
					fieldType : 'column',
					fieldLabel : 'Email',
					id: 'invoiceEmail',
					compClass : 'padding--five',
					tabindex : '15',
					flex : 1
				},{
					type : 'checkbox',
					fieldLabel : 'Entity Type',
					fieldLayout : 'column',
					id: 'invoiceEntity',
					compClass : 'padding--five',
					flex : 1,
					groupLayout : 'row',
					fieldGroup : [{
						display : 'Individual',
						value : ''
					},{
						display : 'Company'
					}]
				}]
			}]
		}]

	});
	var div = document.getElementById('mydiv');
	div.appendChild(block1);
	
})();


</script>
<a href='#' data-tooltip='i am here' class="tooltip-right">Click</a>



</body>
</html>

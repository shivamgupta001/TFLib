<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body{
            position: absolute;
            top : 0px;
            left : 0px;
            right : 0px;
            bottom : 0px;
            
            display: flex;
            justify-content: center;
            align-items: center;

        }
        div{
            font-size: 100px;
            position: absolute;
        }
    </style> 
</head>
<body>
   <div id="load">0%</div>

   <script type="text/javascript">
       var a  = document.getElementById('load');
       var i =0;
       for(; i< 1000000 ; i++){
            setTimeout(function(i){
                this.innerText = i + '%';
            }.bind(a, i), 100);
         
       }
   </script>
</body>
</html>

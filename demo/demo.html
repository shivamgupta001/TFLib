<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/TFComponentCommon.css">
    <link rel="stylesheet" type="text/css" href="demostyle.css">
</head>

<body>
    <div id="mydiv">
        <div id="secdiv"></div>
    </div>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../dest/tflib.min.js"></script>   
    <script>
        /*(function(){*/

            /*sender name start*/
            var senderName = TFLib.TFTextField.call({
                fieldLabel : 'Name',
                fieldLayout : 'column',
                buttons : [{
                    styles : {
                        backgroundImage : "url('Magnifier.png')"   
                    }
                },{
                    styles : {
                        backgroundImage : "url('OL.png')"   
                    }
                }],
                validations : {
                    'isRequired' : {value : true , errmsg : 'name is required'}
                }

            });
            /*sender name end*/

            /*sender mobile start*/
            var senderMobile = TFLib.TFTextField.call({
                fieldLabel : 'Mobile',
                fieldLayout : 'column',
                validations : {
                    'isRequired' : {value : true , errmsg : 'mobile is required'}
                }
            });
            /*sender mobile end*/

            /*sender address start*/
            var senderAddress = TFLib.TFTextField.call({
                fieldLabel : 'Address',
                fieldLayout : 'column',
                validations : {
                    'isRequired' : {value : true , errmsg : 'address is required'}
                }
            });
            /*sender address end*/

            /*sender zip start*/
            var senderZip = TFLib.TFTextField.call({
                fieldLabel : 'Zip',
                fieldLayout : 'column'
            });
            /*sender zip end*/

            var receiverNotes = TFLib.TFTextAreaField.call({
                fieldLabel : 'save Notes',
                fieldLayout : 'column',
                validations : {
                    'isRequired' : {value : true , errmsg : 'notes required'}
                },
                buttons : [{
                    styles : {
                        backgroundImage : "url('OL.png')",    
                    },                    
                    compClass : 'bottom-align'
                }]

            });

            var receiverEntity = TFLib.TFCheckboxField.call({
                fieldLabel  : 'Entity Type',
                fieldLayout : 'column',
                groupLayout : 'row',
                fieldGroup : [{
                    fieldLabel : 'Individual'
                },{
                    fieldLabel : 'Company'
                }],
                validations : {
                    'customError' : {value : true , errmsg : 'entity required'}
                }
            });

            var receiverCashPickup = TFLib.TFCheckbox.call({
                fieldLabel : 'Cash Pickup Anywhere',

            });

            var receiverTotalAmount = TFLib.Iterator({
                type :'container',
                fieldLayout : 'row',
                items : [{
                    flex : 3,
                    type : 'textfield',
                    fieldLabel : 'TotalRecieve Amoount',
                    fieldLayout : 'column'
                },{
                    flex : 1,
                    type : 'container',
                    styles : {
                        width : '50px'
                    },
                    innerText : 'Receive Currency'
                }]
            });

            var payoutFeeRate = TFLib.TFTextField.call({
                fieldLabel : '<a href="#">Fee rate</a>',
                fieldLayout : 'column'


            });
            var btn = TFLib.TFButton.call({
                btnText : 'Click me',
                listeners : {
                    click : function(e){
                        debugger;
                    }
                }
            });
            var block = TFLib.Iterator({
                type : 'container',
                layout : 'column',
                styles : {
                    width : '500px'
                },
                items : [
                    senderName , 
                    senderMobile , 
                    senderZip , 
                    senderAddress , 
                    receiverNotes , 
                    receiverEntity , 
                    receiverCashPickup,
                    receiverTotalAmount,
                    payoutFeeRate,
                    btn
                ]
            }).insertBefore('#mydiv');


        /*})();*/

    </script>

    <div id="other" style="border: 1px solid blue"></div>
</body>

</html>
